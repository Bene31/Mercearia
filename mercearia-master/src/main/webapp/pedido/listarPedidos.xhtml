<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
    
	    <h1> Listar Pedidos </h1>
	    
	    <h:panelGroup id="painel">    
	    	<h:form>
	              
	            <h1>1</h1>  
	            
	           <p:dataTable id="tabelaUsuarios" var="pedido" value="#{pedidoController.listarPedidos()}"
                                                            tableStyleClass="table table-striped table-bordered table-hover table-checkable order-column"
                                                            emptyMessage="#{messages['label.semRegistros']}">

                              <f:facet name="header">
                                  <p:outputPanel>
                                      <h:outputText value="Pedido" />
                                  </p:outputPanel>
                              </f:facet>

                              <p:column headerText="Id">
                                  <h:outputText value="#{pedido.id}" />
                              </p:column>
                              
                              <p:column headerText="Codigo">
                                  <h:outputText value="#{pedido.codigo}" />
                              </p:column>   
                              
                              <p:column headerText="Descricao">
                                  <h:outputText value="#{pedido.descricao}" />
                              </p:column>   
                              
                              <p:column headerText="Quantidade">
                                  <h:outputText value="#{pedido.quantidade}" />
                              </p:column>   
                              
                              <p:column headerText="Tipo">
                                  <h:outputText value="#{pedido.tipo}" />
                              </p:column>   
                              
                              <p:column headerText="Marca">
                                  <h:outputText value="#{pedido.marca}" />
                              </p:column>   
                              
                          </p:dataTable>
            
            </h:form>
          </h:panelGroup> 
 
 
	</ui:define>
 
</ui:composition>
</html>
