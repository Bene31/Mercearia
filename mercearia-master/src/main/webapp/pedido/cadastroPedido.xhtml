<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
    
	    <h1> Cadastro de pedido </h1>
	    
	    <h:panelGroup id="painel">    
	    	<h:form>
	              
	            <div>
	                <label>Codigo</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_pedido_codigo" size="100" value="#{pedidoController.pedido.codigo}"/>
	                    </div>
	                </div>
	            </div>  
	            
	            <div>
	                <label>Descricao</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_pedido_descricao" size="100" value="#{pedidoController.pedido.descricao}"/>
	                    </div>
	                </div>
	            </div>  
	            
	            <div>
	                <label>Quantidade</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_pedido_quantidade" size="100" value="#{pedidoController.pedido.quantidade}"/>
	                    </div>
	                </div>
	            </div>           
	            
	            <div>
	                <label>Tipo</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_pedido_tipo" size="100" value="#{pedidoController.pedido.tipo}"/>
	                    </div>
	                </div>
	            </div>   
	            
	            <div>
	                <label>Marca</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_pedido_marca" size="100" value="#{pedidoController.pedido.marca}"/>
	                    </div>
	                </div>
	            </div>       
	                        
	            <h:commandLink action="#{pedidoController.salvarPedido()}" value="Salvar"> </h:commandLink>  
            
            </h:form>
          </h:panelGroup> 
 
 
	</ui:define>
 
</ui:composition>
</html>
