<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
    
	    <h1> Cadastro de produto </h1>
	    
	    <h:panelGroup id="painel">    
	    	<h:form>
	              
	            <div>
	                <label>Codigo</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_produto_codigo" size="100" value="#{produtoController.produto.codigo}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Descricao</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_produto_descricao" size="100" value="#{produtoController.produto.descricao}"/>
	                    </div>
	                </div>
	            </div>
	            
	            <div>
	                <label>Marca</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_produto_marca" size="100" value="#{produtoController.produto.marca}"/>
	                    </div>
	                </div>
	            </div>
	            
	            <div>
	                <label>Tipo</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_produto_tipo" size="100" value="#{produtoController.produto.tipo}"/>
	                    </div>
	                </div>
	            </div>
	            
	            <div>
	                <label>Quantidade</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_produto_quantidade" size="100" value="#{produtoController.produto.quantidade}"/>
	                    </div>
	                </div>
	            </div>
	            
	            <div>
	                <label>Valor Compra</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_produto_valorCompra" size="100" value="#{produtoController.produto.valorCompra}"/>
	                    </div>
	                </div>
	            </div>
	            
	            <div>
	                <label>Valor Venda</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_produto_valorVenda" size="100" value="#{produtoController.produto.valorVenda}"/>
	                    </div>
	                </div>
	            </div>
	            
	            <div>
	                <label>Data Fabricacao</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_produto_dataFab" size="100" value="#{produtoController.produto.dataFab}"/>
	                    </div>
	                </div>
	            </div>
	            
	            <div>
	                <label>Data Vencimento</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_produto_dataVen" size="100" value="#{produtoController.produto.dataVen}"/>
	                    </div>
	                </div>
	            </div>
	            
	            <h:selectOneMenu value="#{produtoController.produto.fornecedor}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Fornecedor"
	                         itemValue="#{null}" />
	                 <f:selectItems  var="fornecedor"
	                                 value="#{produtoController.fornecedoresDisponiveis()}"
	                                 itemLabel="#{fornecedor.nome}"
	                                 itemValue="#{fornecedor}"/>
	             </h:selectOneMenu>
	                        
	            <h:commandLink action="#{produtoController.salvarProduto()}" value="Salvar"> </h:commandLink>  
            
            </h:form>
          </h:panelGroup> 
 
 
	</ui:define>
 
</ui:composition>
</html>
