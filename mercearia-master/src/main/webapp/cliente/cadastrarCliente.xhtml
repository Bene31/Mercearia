<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
    
	    <h1> Cadastro de cliente </h1>
	    
	    <h:panelGroup id="painel">    
	    	<h:form>
	              
	            <div>
	                <label>Codigo</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_codigo" size="100" value="#{clienteController.cliente.codigo}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Nome</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_nome" size="100" value="#{clienteController.cliente.nome}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Telefone 1</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_telefone1" size="100" value="#{clienteController.cliente.telefone1}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Telefone 2</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_telefone2" size="100" value="#{clienteController.cliente.telefone2}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>CEP</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_cep" size="100" value="#{clienteController.cliente.cep}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Endereco</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_endereco" size="100" value="#{clienteController.cliente.endereco}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Cidade</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_cidade" size="100" value="#{clienteController.cliente.cidade}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Bairro</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_bairro" size="100" value="#{clienteController.cliente.bairro}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Complemento</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_complemento" size="100" value="#{clienteController.cliente.complemento}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Numero</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_numero" size="100" value="#{clienteController.cliente.numero}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Email</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_email" size="100" value="#{clienteController.cliente.email}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            <div>
	                <label>Saldo</label>
	                <div>
	                    <div class="input-group">
	                        <h:inputText id="form_cliente_saldo" size="100" value="#{clienteController.cliente.saldo}"/>
	                    </div>
	                </div>
	            </div>    
	            
	            	                        
	            <h:commandLink action="#{clienteController.salvarCliente()}" value="Salvar"> </h:commandLink>    
            
            </h:form>
          </h:panelGroup> 
 
 
	</ui:define>
 
</ui:composition>
</html>
