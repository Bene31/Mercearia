<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
 
<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
    
	    <h1> Saida </h1>
	    
	    <h:panelGroup id="painel">    
	    	<h:form>
	    	
	    	 <h:selectOneMenu value="#{monitSaiController.monitSai.produto}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Codigo Produto"
	                         itemValue="#{null}" />
	                 <f:selectItems  var="produto"
	                                 value="#{monitSaiController.produtosDisponiveis()}"
	                                 itemLabel="#{produto.codigo}"
	                                 itemValue="#{produto}"/>
	             </h:selectOneMenu>
	             
	              <h:selectOneMenu value="#{monitSaiController.monitSai.produto}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Descricao Produto"
	                         itemValue="#{null}" />
	                 <f:selectItems  var="produto"
	                                 value="#{monitSaiController.produtosDisponiveis()}"
	                                 itemLabel="#{produto.descricao}"
	                                 itemValue="#{produto}"/>
	             </h:selectOneMenu>
	    	
		    		<div>
		                <label>Data Venda</label>
		                <div>
		                    <div class="input-group">
		                        <h:inputText id="form_monitSai_dataVenda" size="100" value="#{monitSaiController.monitSai.dataVenda}"/>
		                    </div>
		                </div>
		            </div>    
		            
		            <div>
		                <label>Preco</label>
		                <div>
		                    <div class="input-group">
		                        <h:inputText id="form_monitSai_preco" size="100" value="#{monitSaiController.monitSai.preco}"/>
		                    </div>
		                </div>
		            </div>   
	            
	    	
	               
	             
	             <h:commandLink action="#{monitSaiController.salvarMonitSai()}" value="Salvar"> </h:commandLink>  
            
            </h:form>
          </h:panelGroup> 
 
 
	</ui:define>
 
</ui:composition>
</html>
