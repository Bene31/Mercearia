	<ui:define name="content">
    
	    <h1> Entrada </h1>
	    
	    <h:panelGroup id="painel">    
	    	<h:form>
	               <h:selectOneMenu value="#{monitEntController.monitEnt.pedido}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Codigo Pedido"
	                         itemValue="#{null}" />
	                 <f:selectItems  var="pedido"
	                                 value="#{monitEntController.pedidosDisponiveis()}"
	                                 itemLabel="#{pedido.codigo}"
	                                 itemValue="#{pedido}"/>
	             </h:selectOneMenu>
	             
	             <h:selectOneMenu value="#{monitEntController.monitEnt.pedido}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Descricao Pedido"

	                                 value="#{monitEntController.pedidosDisponiveis()}"

	             </h:selectOneMenu>
	             
	             <h:selectOneMenu value="#{monitEntController.monitEnt.pedido}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Quantidade Pedido"
	                         itemValue="#{null}" />
	                 <f:selectItems  var="pedido"
	                                 value="#{monitEntController.pedidosDisponiveis()}"

	             </h:selectOneMenu>
	            
	            
	            <h:selectOneMenu value="#{monitEntController.monitEnt.fornecedor}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Fornecedor"
	                         itemValue="#{null}" />

	                                 value="#{monitEntController.fornecedoresDisponiveis()}"
	                                 itemLabel="#{fornecedor.nome}"
	                                 itemValue="#{fornecedor}"/>
	             </h:selectOneMenu>
	                        
	            <h:commandLink action="#{monitEntController.salvarMonitEnt()}" value="Salvar"> </h:commandLink>  
            
            </h:form>
