	<ui:define name="content">

	                                 itemLabel="#{produto.codigo}"
	                                 itemValue="#{produto}"/>
	             </h:selectOneMenu>
	             
	             <h:selectOneMenu value="#{caixaController.caixa.produto}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Descricao Produto"
	                         itemValue="#{null}" />

	                                 value="#{caixaController.produtosDisponiveis()}"

	                                 itemValue="#{produto}"/>
	             </h:selectOneMenu>
	             
	              <h:selectOneMenu value="#{caixaController.caixa.produto}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Valor Compra"
	                         itemValue="#{null}" />
	                 <f:selectItems  var="produto"
	                                 value="#{caixaController.produtosDisponiveis()}"
	                                 itemLabel="#{produto.valorCompra}"
	                                 itemValue="#{produto}"/>
	             </h:selectOneMenu>
	             
	              <h:selectOneMenu value="#{caixaController.caixa.produto}" converter="omnifaces.SelectItemsConverter">
	                 <f:selectItem
	                         itemLabel="Valor Venda"
	                         itemValue="#{null}" />
	                 <f:selectItems  var="produto"
	                                 value="#{caixaController.produtosDisponiveis()}"
	                                 itemLabel="#{produto.valorVenda}"
	                                 itemValue="#{produto}"/>
	             </h:selectOneMenu>
	             
	                        
	            <h:commandLink action="#{caixaController.salvarCaixa()}" value="Salvar"> </h:commandLink>  
            
            </h:form>
          </h:panelGroup> 
 
 
	</ui:define>
